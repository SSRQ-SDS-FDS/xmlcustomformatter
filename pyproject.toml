[project]
name = "xmlcustomformatter"
version = "0.1.0"
description = "A customizable formatter for XML-files"
readme = "README.md"
authors = [
    { name = "Christian Sonder", email = "christian.sonder@unisg.ch" },
    { name = "Bastian Politycki", email = "bastian.politycki@unisg.ch" },
]
requires-python = ">=3.13"
dependencies = []

[project.scripts]
xmlcustomformatter = "xmlcustomformatter:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "mypy>=1.17.0",
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "ruff>=0.12.4",
]
